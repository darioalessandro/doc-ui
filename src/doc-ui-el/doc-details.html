<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="doc-details">
    <template>
        <style>
            :host {
                display: block;
                background-color: #f0f0f0;
            }

            .resultsContainer {
                width:100%;
                display: flex;
                justify-content: center;
            }

            .resultinfo {
                height: 140px;
            }

            .avatar {
                width: 100px;
                height: 140px;
                float: left;
            }

            paper-card {
                margin-top:100px;
                max-width: 600px;
            }

            paper-button {
                width:100%;
            }

            .result-header { @apply(--paper-font-headline);}
        </style>
        <div class="resultsContainer vertical layout center-justified">
        <paper-card class="result ">
            <div class="card-content">
                <div class="result-header">[[item.name]]</div>
                <p class="resultinfo">
                    <iron-image class="avatar" sizing="contain" src="[[item.pic]]"></iron-image>
                    <b>[[item.specialty]]</b>
                    <br>
                    [[item.visitcost]]<br>
                    [[item.nextavailablevisit]]<br>
                </p>
                <p>[[item.details]]</p>
                <p>[[item.address]]</p>
            </div>
            <div class="card-actions">
                <paper-button><iron-icon icon="icons:event"></iron-icon>Reservar</paper-button>
            </div>
        </paper-card>
        </div>
    </template>
    <script>
        /** @polymerElement */
        class DocDetails extends Polymer.Element {
            static get is() { return 'doc-details'; }
            static get properties() {
                return {
                    item : {
                        type : Object,
                        value : {
                            name: "Dr Emilio Cornejo",
                            specialty: "Cardiólogo Internista mega chingón",
                            visitcost: "$1500 - $2000",
                            nextavailablevisit: "3 de Mayo - 3 pm",
                            address: "Insurgentes #230 Col. Jardines del Encanto. Irapuato, Guanajuato",
                            details : "Certificado por el colegio mexicano de cardiología.El doctor Emilio Cornejo tiene amplia experiencia trabajando con niños de 7 a 14. Anteriormente fue director de cardiología en el hospital X, donde trabajó… (ver más)",
                            pic : "/src/img/d1.png"
                        },
                    }
                };
            }
        }

        window.customElements.define(DocDetails.is, DocDetails);
    </script>
</dom-module>
